<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main id="playing-cards">
    <div class="card">
      <div class="left creepy-font">7♦</div>
      <div class="middle">
        <div class="symbol">♦</div>
        <div class="creepy-font">The Butcher</div>
      </div>
      <div class="right creepy-font">♦7</div>
    </div>

    <div class="card">
      <div class="left creepy-font">Q♠</div>
      <div class="middle">
        <div class="symbol">♠</div>
        <div class="creepy-font">Widow Queen</div>
      </div>
      <div class="right creepy-font">♠Q</div>
    </div>

    <div class="card">
      <div class="left creepy-font">A♥</div>
      <div class="middle">
        <div class="symbol">♥</div>
        <div class="creepy-font">Bleeding Ace</div>
      </div>
      <div class="right creepy-font">♥A</div>
    </div>
  </main> 
</body>
</html>
